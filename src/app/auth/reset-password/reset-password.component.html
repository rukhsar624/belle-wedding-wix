<section class="">
    <div class="container bg-image mb-5 mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="center-div">
                    <h1>Reset Password</h1>
                    <form action="" class="text-center" [formGroup]="reset">
                        <div class="mt-3 input"><input type="email" class="form-control" placeholder="Email"
                                formControlName="email">
                        </div>
                            <div class="mt-3 input position-relative">
                                <input type="password" class="form-control" placeholder="Password"
                                formControlName="password" [type]="show ? 'text' : 'password'"
                                class="">
                                <div class="show-eye">
                                    <div class="show-hide" (click)="showPassword()">
                                        <span class="show"
                                        ><i class="fa {{ show ? 'fa-eye' : 'fa-eye-slash' }}"></i
                                        ></span>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 input position-relative">
                                <input type="password" class="form-control" placeholder="Confirm password"
                                formControlName="password_confirmation" [type]="showConfirm ? 'text' : 'password'"
                                class="">
                                <div class="show-eye">
                                    <div class="show-hide" (click)="showConfirmPassword()">
                                        <span class="show"
                                            ><i class="fa {{ showConfirm ? 'fa-eye' : 'fa-eye-slash' }}"></i
                                        ></span>
                                    </div>
                                    </div>
                            </div>
                        <div class="mt-3 input"><button (click)="resetPasswordFunction()">Reset Password</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
