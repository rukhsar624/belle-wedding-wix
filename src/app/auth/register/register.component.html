<section class="">
    <div class="container bg-image mb-5 mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="center-div">
                    <h1>Register</h1>
                    <form action="" class="" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
                        <div class="row">
                            <div class="col-lg-8 mx-auto">
                                <div class="row">
                                    <div class="mt-3 input col-lg-6"><input type="text" class="form-control"
                                            placeholder="First Name" formControlName="fname">
                                        <div *ngIf="registerForm.controls['fname'].touched && registerForm.controls['fname'].errors?.['required']"
                                            class="text-dag text-danger mt-1">
                                            First Name is required
                                        </div>
                                    </div>
                                    <div class="mt-3 input col-lg-6"><input type="text" class="form-control"
                                            placeholder="Last Name" formControlName="lname">
                                        <div *ngIf="registerForm.controls['lname'].touched && registerForm.controls['lname'].errors?.['required']"
                                            class="text-dag text-danger mt-1">
                                            Last Name is required
                                        </div>
                                    </div>
                                    <div class="mt-3 input col-lg-12"><input type="email" class="form-control"
                                            placeholder="Email" formControlName="email">
                                        <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].errors?.['register']"
                                            class="text-dag text-danger mt-1">
                                            Email is required
                                        </div>
                                    </div>
                                    <div class="mt-3 input col-lg-12"><input type="number" class="form-control"
                                            placeholder="Phone No" formControlName="phone_no">
                                        <div *ngIf="registerForm.controls['phone_no'].touched && registerForm.controls['phone_no'].errors?.['register']"
                                            class="text-dag text-danger mt-1">
                                            Phone Number is required
                                        </div>
                                    </div>
                                    <div class="mt-3 input col-lg-12 position-relative"><input type="text"
                                            class="form-control" placeholder="Password" formControlName="password"
                                            [type]="show ? 'text' : 'password'" autocomplete="off">
                                        <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].errors?.['register']"
                                            class="text-dag text-danger mt-1">
                                            Confirm Password is required
                                        </div>
                                        <div class="show-eye">
                                            <div class="show-hide" (click)="showPassword()"><span class="show"><i
                                                        class="fa {{show? 'fa-eye' : 'fa-eye-slash'}}"></i></span>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 input col-lg-12 position-relative"><input type="text"
                                            class="form-control" placeholder="Confirm Password"
                                            formControlName="password_confirmation"
                                            [type]="notshow ? 'text' : 'password'" autocomplete="off">
                                        <div class="show-eye">
                                            <div class="show-hide" (click)="notshowPassword()"><span class="notshow"><i
                                                        class="fa {{notshow? 'fa-eye' : 'fa-eye-slash'}}"></i></span>

                                            </div>
                                        </div>
                                    </div>
                                            <div class="mt-3 input text-center"><button (click)="userSingUp()"
                                                [disabled]="!isFormValid">Register</button></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
