<section class="">
    <div class="container bg-image mb-5 mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="center-div">
                    <h1>Forget Password</h1>
                    <form action="" class="text-center" [formGroup]="reSetPwd">
                        <div class="mt-3 input"><input type="email" class="form-control" placeholder="Email"
                                formControlName="email">
                            <div *ngIf="reSetPwd.controls['email'].touched && reSetPwd.controls['email'].errors?.['required']"
                                class="text-danger">
                                Email is Required
                            </div>
                        </div>
                            <div class="mt-3 input">
                                <input type="password" class="form-control" placeholder="Password"
                                formGroupName="password"
                                class="text-danger">
                            </div>
                            <div class="mt-3 input">
                                <input type="password" class="form-control" placeholder="Confirm password"
                                formGroupName="password_confirmation"
                                class="text-danger">
                            </div>
                        <div class="mt-3 input"><button (click)="reset()" disabled="isFormValid">Reset Password</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
